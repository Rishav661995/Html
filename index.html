<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Tailwind css </title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md p-4">
    <h2 class="text-2xl font-semibold text-center mb-4">Simple Table</h2>
    <table class="min-w-full bg-white border border-gray-300 rounded-lg shadow">
      <thead>
        <tr class="bg-blue-500 text-white">
          <th class="py-2 px-4 border-b">Roll</th>
          <th class="py-2 px-4 border-b">Name</th>
          <th class="py-2 px-4 border-b">Mark</th>
        </tr>
      </thead>
      <tbody>
        <tr class="hover:bg-gray-100">
          <td class="py-2 px-4 border-b text-center">01</td>
          <td class="py-2 px-4 border-b text-center">Rahul</td>
          <td class="py-2 px-4 border-b text-center">65</td>
        </tr>
        <tr class="bg-gray-50 hover:bg-gray-100">
          <td class="py-2 px-4 border-b text-center">02</td>
          <td class="py-2 px-4 border-b text-center">Rina</td>
          <td class="py-2 px-4 border-b text-center">85</td>
        </tr>
        <tr class="hover:bg-gray-100">
          <td class="py-2 px-4 text-center">03</td>
          <td class="py-2 px-4 text-center">Sam</td>
          <td class="py-2 px-4 text-center">60</td>
        </tr>
          <tr class="hover:bg-gray-100">
          <td class="py-2 px-4 text-center">04</td>
          <td class="py-2 px-4 text-center">Ram</td>
          <td class="py-2 px-4 text-center">79</td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
